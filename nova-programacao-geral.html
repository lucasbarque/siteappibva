      <div class="container">
               <div class="row">   
                   
                  <div class="card-panel hoverable center login">
                      <h4>Nova Programaçao</h4>
                      <form action="programacoes.html">        
                        <div class="row">
                          <div class="input-field col s6 offset-l3">
                              <input id="nome" type="text" class="validate" required>
                            <label for="nome">Nome da Programação</label>
                          </div>
                        </div>
                           <div class="row">
                          <div class="col s3 offset-l3">
                              <label>Data Programação</label>
                            <input type="date" class="datepicker">                                                 
                          </div>
                           
                       <div class="row center">
                          <div class="col s3 ">
                              <label>Horário Programação</label>
                              <input type="time" class="center">                                                 
                          </div>   
                       </div>                          
                        </div>  
                          
                          <div class="row">
                         <div class="input-field col s3 offset-l3">
                              <input id="local" type="text" class="validate" required>
                            <label for="local">Local/Endereço da Programação</label>
                          </div>
                           
                       <div class="row center">
                          <div class="input-field col s3 ">
                              <label>Telefone</label>                             
                              <input type="text" name="telefone" id="telefone" maxlength="15" />
                          </div>   
                       </div>                          
                        </div> 
                    <div class="row">
                        
                          <div class="input-field col s2 offset-l5">                 
                              <input type="text" name="valor" class="validate center" onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                            <label for="valor">Valor</label>
                          
                            
                          </div>
                        </div>
                               
                        <div class="row">
                          <div class="file-field input-field col s6 offset-l3">
                            <div class="btn">
                              <span>Imagem</span>
                              <input type="file" name="imagem" id="imagem">
                              
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                        </div>
                          
                         
                          <button class="waves-effect waves-light btn">Cadastrar Programação<i class="material-icons left">done</i></button>
                      </form>
                  </div>
               </div>
          
 
        
        
      </div>
